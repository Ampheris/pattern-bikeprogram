version: '3'

networks:
    dbwebb:

services:
    server:
        image: backend
        container_name: 'backend'
        ports:
          - "8000:8000"
        networks:
            dbwebb
        restart:
            "always"
    bikeprogram:
        image: richpotato/bikeprogram:latest
        container_name: 'bikeprogram'
        networks:
            dbwebb:
        links:
            - server:backend
    frontend:
        image: frontend
        container_name: "frontend"
        ports:
            - "1337:1337"
        networks:
            dbwebb:
        # ska den l√§nkas?
        links:
            - server:backend
        restart:
            "always"